        <main id="esqueci-senha">
            <div class="container">
                <p>Para recuperar  sua senha, insira o e-mail cadastrado na plataforma.</p>
                <form action="">
                    <input type="email" placeholder="E-MAIL">
                    <div class="box-captcha">
                        <div class="wraper-captcha">
                            <input type="checkbox" title="Captcha" value="true" name="nao_sou_robo" id="captcha"> <label for="captcha">Não sou um robô</label>
                        </div>
                        <img src="img/alerta_captcha.svg" alt="alerta">
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </main>
